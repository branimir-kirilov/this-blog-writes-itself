name: Auto-generate Blog Post

on:
  schedule:
    - cron: "0 9 * * *" # Runs every day at 09:00 UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Blog Post
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
          REPO_NAME: ${{ secrets.REPO_NAME }}
          BLOG_POST_PATH: ${{ secrets.BLOG_POST_PATH }}
        run: node scripts/gen-blog.js

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: Generate blog post for ${{ env.TODAY }}
          committer: Blog Bot <blog-bot@users.noreply.github.com>
          author: Blog Bot <blog-bot@users.noreply.github.com>
          signoff: false
          branch: blog-${{ env.TODAY }}
          delete-branch: true
          title: "[Add blog post] - ${{ env.TODAY }}"
          body: |
            Update report
            - Updated with *today's* date
            - Auto-generated by [create-pull-request][1]
          labels: |
            automated pr
          draft: false
